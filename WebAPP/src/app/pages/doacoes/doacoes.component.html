<div class="card">
  <h5>Suas Doações</h5>
  <p-table [value]="doacoes" [paginator]="true" [rows]="5" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Código</th>
        <th pSortableColumn="name">Data Realização <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="price">Valor <p-sortIcon field="price"></p-sortIcon></th>
        <th>Descrição </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-doacao>
      <tr>
        <td style="width: 20%; min-width: 2rem;">
          {{ doacao.codigo }}
        </td>
        <td style="width: 25%; min-width: 5rem;">
          {{ doacao.dataRealizacao }}
        </td>
        <td style="width: 25%;">
          {{ doacao.valor }}
        </td>
        <td style="width: 35%; min-width: 7rem;">
          {{ doacao.descricao }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
